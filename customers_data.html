  <script type="module">
    import { neon } from "https://cdn.jsdelivr.net/npm/@neondatabase/serverless@0.7.0/+esm";
    const connectionString = "postgresql://neondb_owner:npg_J1gloZUcFQS2@ep-still-truth-a1051s4o-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require";
    const sql = neon(connectionString);

    function formatDateToYYYYMMDD(date) {
      if (!date) return '';
      const d = new Date(date);
      if (isNaN(d)) return '';
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    // FETCH CUSTOMERS
    async function fetchAllCustomers() {
      try {
        const result = await sql`
          SELECT 
            customer_id,
            first_name,
            last_name,
            email,
            phone_number AS phone, 
            address,
            date_of_birth,
            gender,
            registration_date,
            customer_status,
            preferred_contact_method,
            account_created_by,
            created_at
          FROM customers
          ORDER BY customer_id ASC
        `;
        window.customerData = result;
        renderTable(result);
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    }

    // RENDER TABLE
    function renderTable(data) {
      let html = `
        <div class="table-container">
          <table>
            <colgroup>
              <col style="width: 140px;">
              <col style="width: 200px;">
              <col style="width: 220px;">
              <col style="width: 190px;">
              <col style="width: 130px;">
              <col style="width: 160px;">
              <col style="width: 120px;">
            </colgroup>

            <tr>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Email Address</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Created At</th>
              <th style="text-align:right;">Actions</th>
            </tr>
      `;

      for (const row of data) {
        const createdAt = new Date(row.created_at);
        const formattedCreated = formatDateToYYYYMMDD(createdAt);
        const status = (row.customer_status || '').toLowerCase();
        let statusClass = '';
        if (status === 'active') statusClass = 'status-badge status-active';
        else if (status === 'inactive') statusClass = 'status-badge status-inactive';

        html += `
          <tr>
            <td>C${String(row.customer_id).padStart(3, '0')}</td>
            <td>${row.first_name} ${row.last_name}</td>
            <td>${row.email}</td>
            <td>${row.phone}</td>
            <td><span class="${statusClass}">${
              row.customer_status
                ? row.customer_status.charAt(0).toUpperCase() + row.customer_status.slice(1).toLowerCase()
                : '—'
            }</span></td>
            <td>${formattedCreated}</td>
            <td>
              <div class="table-actions">
                <!-- View Button -->
                <button class="action-btn" onclick="viewCustomer(${row.customer_id})" title="View">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>

                <!-- Edit Button -->
                <button class="action-btn" onclick="editCustomer(${row.customer_id})" title="Edit">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652l-1.688 1.687m-2.651-2.651L6.478 16.22a4.5 4.5 0 00-1.12 1.873l-.622 2.49a.375.375 0 00.465.465l2.49-.622a4.5 4.5 0 001.873-1.12l10.386-10.387m-2.651-2.651l2.651 2.651" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        `;
      }

      html += '</table>';
      document.getElementById('output').innerHTML = html;
    }

    // SEARCH FILTER
    function filterCustomers(keyword) {
      keyword = keyword.trim().toLowerCase();
      const filtered = window.customerData.filter(row => {
        const fullName = `${row.first_name} ${row.last_name}`.toLowerCase();
        const email = (row.email || '').toLowerCase();
        const phone = (row.phone || '').toLowerCase();
        const formattedId = `c${String(row.customer_id).padStart(3, '0')}`.toLowerCase();
        return (
          fullName.includes(keyword) ||
          email.includes(keyword) ||
          phone.includes(keyword) ||
          formattedId.includes(keyword)
        );
      });
      renderTable(filtered);
    }

    window.onload = () => {
      fetchAllCustomers();
      const searchInput = document.getElementById("searchInput");
      if (searchInput) {
        searchInput.addEventListener("input", e => {
          filterCustomers(e.target.value);
        });
      }
    };

    // OPEN MODAL
    window.openModal = function () {
      document.getElementById("modalTitle").textContent = "Add Customer";
      // Enable all fields
      document.querySelectorAll("#customerModal input, #customerModal select").forEach(input => input.disabled = false);
      document.getElementById("modalSaveBtn").style.display = "";
      document.getElementById("customerModal").style.display = "flex";
    };

    // CLOSE MODAL
    window.closeModal = function () {
      document.getElementById("customerModal").style.display = "none";
    };

    // INSERT NEW CUSTOMER
    window.saveCustomer = async function () {
      const firstName = document.getElementById("modalFirstName").value;
      const lastName = document.getElementById("modalLastName").value;
      const email = document.getElementById("modalEmail").value;
      const phone = document.getElementById("modalPhone").value;
      const address = document.getElementById("modalAddress").value;
      const dateOfBirth = document.getElementById("modalDOB").value;
      const gender = document.getElementById("modalGender").value;
      const registrationDate = document.getElementById("modalRegDate").value;
      const customerStatus = document.getElementById("modalStatus").value;
      const preferredContact = document.getElementById("modalPreferredContact").value;
      const accountCreatedBy = document.getElementById("modalAccountCreatedBy").value;

      if (!firstName || !lastName || !email || !phone) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        await sql`
          INSERT INTO customers 
          (first_name, last_name, email, phone_number, address, date_of_birth, gender, registration_date, customer_status, preferred_contact_method, account_created_by, created_at)
          VALUES (
            ${firstName}, 
            ${lastName}, 
            ${email}, 
            ${phone}, 
            ${address}, 
            ${dateOfBirth || '——'}, 
            ${gender}, 
            ${registrationDate || '——'}, 
            ${customerStatus}, 
            ${preferredContact}, 
            ${accountCreatedBy}, 
            NOW()
          )
        `;
        closeModal();
        fetchAllCustomers();
      } catch (error) {
        alert("Failed to save: " + error.message);
      }
    };

    // VIEW CUSTOMER
    window.viewCustomer = function (id) {
      const customer = window.customerData.find(c => c.customer_id === id);
      if (!customer) return;

      document.getElementById("modalTitle").textContent = "View Customer";
      document.getElementById("modalCustomerId").value = customer.customer_id ? `C${String(customer.customer_id).padStart(3, '0')}` : '';
      document.getElementById("modalFirstName").value = customer.first_name || '';
      document.getElementById("modalLastName").value = customer.last_name || '';
      document.getElementById("modalEmail").value = customer.email || '';
      document.getElementById("modalPhone").value = customer.phone || '';
      document.getElementById("modalAddress").value = customer.address || '';
      document.getElementById("modalDOB").value = customer.date_of_birth ? formatDateToYYYYMMDD(customer.date_of_birth) : '';
      document.getElementById("modalGender").value = customer.gender
        ? customer.gender.trim()
        : '';
      document.getElementById("modalRegDate").value = customer.registration_date ? formatDateToYYYYMMDD(customer.registration_date) : '';
      document.getElementById("modalStatus").value = customer.customer_status || '';
      document.getElementById("modalPreferredContact").value = customer.preferred_contact_method || '';
      document.getElementById("modalAccountCreatedBy").value = customer.account_created_by || '';

      document.querySelectorAll("#customerModal input, #customerModal select").forEach(input => input.disabled = true);
      document.getElementById("modalSaveBtn").style.display = "none";
      document.getElementById("customerModal").style.display = "flex";
    };

    // EDIT CUSTOMER
    window.editCustomer = function(id) {
      const customer = window.customerData.find(c => c.customer_id === id);
      if (!customer) return;

      const modal = document.getElementById("pricingModal");
      document.getElementById("modalTitle").textContent = "Edit Customer";

      document.getElementById("modalTitle").textContent = "Edit Customer";
      document.getElementById("modalCustomerId").value = customer.customer_id ? `C${String(customer.customer_id).padStart(3, '0')}` : '';
      document.getElementById("modalFirstName").value = customer.first_name || '';
      document.getElementById("modalLastName").value  = customer.last_name || '';
      document.getElementById("modalEmail").value     = customer.email || '';
      document.getElementById("modalPhone").value     = customer.phone || '';
      document.getElementById("modalAddress").value   = customer.address || '';
      document.getElementById("modalDOB").value = customer.date_of_birth ? formatDateToYYYYMMDD(customer.date_of_birth) : '';
      document.getElementById("modalGender").value = customer.gender
        ? customer.gender.trim()
        : '';
      document.getElementById("modalRegDate").value = customer.registration_date ? formatDateToYYYYMMDD(customer.registration_date) : '';
      document.getElementById("modalStatus").value    = customer.customer_status || '';
      document.getElementById("modalSaveBtn").style.display = "";
      document.getElementById("modalPreferredContact").value = customer.preferred_contact_method || '';
      const accountCreatedBy = document.getElementById("modalAccountCreatedBy").value;

      document.querySelectorAll("#customerModal input, #customerModal select").forEach(input => input.disabled = false);

      const saveBtn = document.querySelector("#customerModal .btn-add");
      saveBtn.onclick = async function () {
        const firstName = document.getElementById("modalFirstName").value;
        const lastName = document.getElementById("modalLastName").value;
        const email = document.getElementById("modalEmail").value;
        const phone = document.getElementById("modalPhone").value;
        const address = document.getElementById("modalAddress").value;
        const dateOfBirth = document.getElementById("modalDOB").value;
        const gender = document.getElementById("modalGender").value;
        const registrationDate = document.getElementById("modalRegDate").value;
        const customerStatus = document.getElementById("modalStatus").value;
        const preferredContact = document.getElementById("modalPreferredContact").value;
        const accountCreatedBy = document.getElementById("modalAccountCreatedBy").value;

        try {
          await sql`
            UPDATE customers
          SET first_name = ${firstName},
              last_name = ${lastName},
              email = ${email},
              phone_number = ${phone},
              address = ${address},
              date_of_birth = ${dateOfBirth || null},
              gender = ${gender || null}, 
              registration_date = ${registrationDate || null},
              customer_status = ${customerStatus || null},
              preferred_contact_method = ${preferredContact || null},
              account_created_by = ${accountCreatedBy || null}
          WHERE customer_id = ${id}  -- Make sure id is a number, not a string!
        `;
          closeModal();
          fetchAllCustomers();
        } catch (error) {
          alert("Failed to update: " + error.message);
        }
      };

      document.getElementById("customerModal").style.display = "flex";
    };
  </script>

  <div id="customerModal" class="modal-overlay">
    <div class="modal-box">
      <h2 id="modalTitle" style="grid-column: span 2;">Add Customer</h2>
      
      <div>
        <label>Customer ID</label>
        <input id="modalCustomerId" placeholder="Customer ID" disabled>
      </div>
      <div>
        <label>Email</label>
        <input id="modalEmail" placeholder="Email">
      </div>
      <div>
        <label>First Name</label>
        <input id="modalFirstName" placeholder="First Name">
      </div>
      <div>
        <label>Last Name</label>
        <input id="modalLastName" placeholder="Last Name">
      </div>
      <div>
        <label>Phone Number</label>
        <input id="modalPhone" placeholder="Phone">
      </div>
      <div>
        <label>Complete Address</label>
        <input id="modalAddress" placeholder="Address">
      </div>
      <div>
        <label>Birthday</label>
        <input id="modalDOB" type="date" placeholder="YYYY-MM-DD">
      </div>
      <div>
        <label>Gender</label>
        <input id="modalGender" placeholder="Gender" disabled>
      </div>
      <div>
        <label>Registration Date</label>
        <input id="modalRegDate" type="text" placeholder="YYYY-MM-DD">
      </div>
      <div>
        <label>Status</label>
        <select id="modalStatus">
          <option value="">Select Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div>
        <label>Preferred Contact Method</label>
        <input id="modalPreferredContact" placeholder="Preferred Contact">
      </div>
      <div>
        <label>Account Created By</label>
        <input id="modalAccountCreatedBy" placeholder="Account Created By">
      </div>
      <div></div> 

      <div class="modal-actions" style="grid-column: span 2;">
        <button id="modalSaveBtn" class="btn-add" onclick="saveCustomer()">Save</button>
        <button class="btn-circle" onclick="closeModal()">✕</button>
      </div>
    </div>
  </div>
