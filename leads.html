<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lead and Opportunity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 240px;
      background-color: #fdfffa;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      font-weight: 500;
      font-size: 1.5rem;
      margin-bottom: 30px;
      padding-left: 20px;
      background: linear-gradient(70deg, #cc79f0, #3e7ef7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .logo img {
      height: 40px;
      width: auto;
      object-fit: contain;
      margin-left: 5px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow-y: auto;
    }

    .nav a,
    .bottom a {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 11px 20px;
      color: #333135;
      font-weight: 640;
      text-decoration: none;
      border-radius: 8px;
      margin: 0 7px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav a:hover,
    .bottom a:hover {
      background: linear-gradient(90deg, #cc79f0, #3e7ef7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav a.active {
      background: linear-gradient(90deg, #cc79f0, #3e7ef7);
      color: #fdfffa;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: #fdfffa;
      background-clip: unset;
    }

    .bottom {
      margin-top: auto;
      display: flex;
      flex-direction: column;
    }

    .nav svg,
    .bottom svg {
      stroke: #6B7280; 
      transition: stroke 0.3s ease;
    }

    .nav a:hover svg,
    .bottom a:hover svg {
      stroke: #cc79f0; 
    }

    .nav a.active svg {
      stroke: #ffffff;
    }

    /* Main Content Styling */
    .main {
      flex: 1;
      padding: 2rem 3rem;
      background-color: #fdfffa;
      overflow-y: auto;
      font-family: 'Quicksand', sans-serif;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 26px;
      margin-bottom: 1.5rem;
      color: #333135;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      justify-content: flex-end;
      margin-top: -70px; 
      margin-bottom: 1rem;
    }

    .icon-bell {
      width: 24px;
      height: 24px;
      stroke: #6b7280;
      cursor: pointer;
      transition: stroke 0.3s ease;
    }

    .icon-bell:hover {
      stroke: #4b8efb;
    }

    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #d1d5db;
      transition: border-color 0.3s ease;
    }

    .profile-img:hover {
      border-color: #4b8efb;
    }

    /* Controls Styling */
    .top-controls {
      display: flex;
      gap: 10px;
      margin-top: 2rem;
      align-items: center;
      padding: 10px;
    }

    .select-container {
      position: relative;
      display: inline-block;
      width: 200px; 
    }

    .select-container select {
      width: 100%;
      padding: 8px 36px 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: white;
      appearance: none;
      outline: none;
      cursor: pointer;
      min-width: 120px;
      transition: border-color 0.2s;
    }

    .select-container select:hover,
    .select-container select:focus {
      border-color: #B3B3B3;
    }

    .arrow-down-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      stroke: #333;
      pointer-events: none;
    }

    .search-container {
      display: flex;
      align-items: center;
      border: 1px solid #B3B3B3;
      border-radius: 999px;
      padding: 6px 12px;
      width: 100%;
      max-width: 400px;
      background-color: #f9f9f9;
      transition: border-color 0.2s;
    }

    .search-container:focus-within {
      border-color: #B3B3B3;
    }

    .search-icon {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      color: #B3B3B3;
    }

    .search-container input {
      border: none;
      outline: none;
      width: 100%;
      background: transparent;
      font-size: 14px;
    }

    /* Button Styling */
    .icon-buttons {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      margin: 1rem 0 1rem auto;
    }

    .btn-add {
      background: linear-gradient(90deg, #cc79f0, #3e7ef7);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn-add:hover {
      background: linear-gradient(90deg, #8b7cfb, #318af7);
    }

    .btn-add .icon {
      width: 18px;
      height: 18px;
      stroke: white;
    }

    .btn-circle {
      width: 42px;
      height: 42px;
      background-color: #f1f1f5;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-circle:hover {
      background-color: #e0e0eb;
    }

    .btn-circle .icon-pencil {
      width: 20px;
      height: 20px;
      stroke: #6b7280;
      transition: stroke 0.3s ease;
    }

    .btn-circle:hover .icon-pencil {
      stroke: #4b8efb;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
    }

    th, td {
      padding: 8px 10px;
      text-align: left;
      font-size: 13px;
    }

    th {
      color: #4B5563;
      font-weight: 600;
      border-bottom: 1px solid #E5E7EB;
    }

    .table-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .action-btn {
      width: 32px;
      height: 32px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }

    .action-btn svg {
      width: 18px;
      height: 18px;
      stroke: #6b7280;
      transition: stroke 0.2s ease;
    }

    .action-btn:hover {
      background-color: #f1f1f5;
    }

    .action-btn:hover svg {
      stroke: #4b8efb;
    }

    #output {
      background-color: #f8f8f8;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.10);
      font-size: 14px;
    }

    /* Modal Styling */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .modal-box h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      color: #374151;
    }

    .modal-box input {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
  </style>
</head>

  <script type="module">
    import { neon } from "https://cdn.jsdelivr.net/npm/@neondatabase/serverless@0.7.0/+esm";
    const connectionString = "postgresql://neondb_owner:npg_J1gloZUcFQS2@ep-still-truth-a1051s4o-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require";
    const sql = neon(connectionString);

    // Global variables
    window.salesLeads = [];

    // Fetch all sales leads with JOINs
    async function fetchAllLeads() {
      try {
        const result = await sql`
          SELECT
            l.lead_id,
            l.customer_id,
            COALESCE(CONCAT(c.first_name, ' ', c.last_name), 'Unknown Customer') AS customer_name,
            l.lead_source AS source,
            l.lead_status AS status,
            l.created_at,
            o.opportunity_id
          FROM sales_leads l
          LEFT JOIN customers c ON l.customer_id = c.customer_id
          LEFT JOIN opportunities o ON o.lead_id = l.lead_id
          ORDER BY l.lead_id ASC
        `;
        
        console.log('Fetched leads data:', result);
        window.salesLeads = result;
        
        if (!result || result.length === 0) {
          document.getElementById('output').innerHTML = '<p>No lead data found. Please add some leads first.</p>';
          return;
        }
        
        renderLeadTable(result);
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    }

    // Render lead table
    function renderLeadTable(data) {
      let html = `
        <table>
          <colgroup>
            <col style="width: 120px;">
            <col style="width: 120px;">
            <col style="width: 120px;">
            <col style="width: 150px;">
            <col style="width: 140px;">
            <col style="width: 130px;">
          </colgroup>
          <tr>
            <th style="text-align: center;">Lead ID</th>
            <th style="text-align: center;">Opportunity ID</th>
            <th style="text-align: center;">Source</th>
            <th style="text-align: center;">Status</th>
            <th style="text-align: center;">Created At</th>
            <th style="text-align: right;">Actions</th>
          </tr>
      `;

      for (const row of data) {
        // Format status to sentence case and get color
        const status = row.status ? row.status.toLowerCase() : '';
        const formattedStatus = status 
          ? status.charAt(0).toUpperCase() + status.slice(1)
          : '—';
          
        // Define status colors with light backgrounds
        let statusColor = '#f3f4f6'; // default light gray background
        let textColor = '#6b7280'; // default gray text
        
        if (status === 'qualified') {
          statusColor = '#e6f7ed';
          textColor = '#00b146';
        } else if (status === 'lost') {
          statusColor = '#fde8e8';
          textColor = '#cf2c3a';
        } else if (status === 'contacted') {
          statusColor = '#fff3e0';
          textColor = '#ffa300';
        } else if (status === 'new') {
          statusColor = '#e3f2fd';
          textColor = '#1979fe';
        }
          
        html += `
          <tr>
            <td style="text-align: center;">${row.lead_id ? 'L' + String(row.lead_id).padStart(3, '0') : '—'}</td>
            <td style="text-align: center;">${row.opportunity_id ? 'O' + String(row.opportunity_id).padStart(3, '0') : '—'}</td>
            <td style="text-align: center;">${row.source || '—'}</td>
            <td style="text-align: center;"><span style="background-color: ${statusColor}; color: ${textColor}; padding: 4px 8px; border-radius: 7px; font-size: 11px; font-weight: 600; display: inline-block; width: 80px; text-align: center;">${formattedStatus}</span></td>
            <td style="text-align: center;">${row.created_at ? new Date(row.created_at).toISOString().split('T')[0] : '—'}</td>
            <td>
              <div class="table-actions">
                <!-- View Button -->
                <button class="action-btn" onclick="viewCustomer(${row.customer_id})" title="View">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>

                <!-- Edit Button -->
                <button class="action-btn" onclick="editCustomer(${row.customer_id})" title="Edit">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652l-1.688 1.687m-2.651-2.651L6.478 16.22a4.5 4.5 0 00-1.12 1.873l-.622 2.49a.375.375 0 00.465.465l2.49-.622a4.5 4.5 0 001.873-1.12l10.386-10.387m-2.651-2.651l2.651 2.651" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        `;
      }

      html += '</table>';
      document.getElementById('output').innerHTML = html;
    }

    // Navigation function
    window.navigateToPage = function() {
      const selectedValue = document.getElementById("lo").value;
      if (selectedValue) {
        window.location.href = selectedValue;
      }
    };

    // Search filter
    window.filterLeads = function(keyword) {
      const filtered = window.salesLeads.filter(row =>
        row.customer_name.toLowerCase().includes(keyword.toLowerCase()) ||
        row.source.toLowerCase().includes(keyword.toLowerCase()) ||
        row.status.toLowerCase().includes(keyword.toLowerCase())
      );
      renderLeadTable(filtered);
    };

    // Modal handlers
    window.openModal = function(mode = 'add') {
      const modal = document.getElementById("customerModal");
      modal.dataset.mode = mode;
      document.getElementById("modalTitle").textContent = mode === 'add' ? "Add Customer" : "Update Customer";
      modal.style.display = "flex";
    };

    window.closeModal = function() {
      document.getElementById("customerModal").style.display = "none";
    };

      const firstName = document.getElementById("modalFirstName").value;
      const lastName = document.getElementById("modalLastName").value;
      const email = document.getElementById("modalEmail").value;
      const phone = document.getElementById("modalPhone").value;

      if (mode === 'add') {
        await sql`
          INSERT INTO customers (business_id, first_name, last_name, email, phone, created_at)
          VALUES (1, ${firstName}, ${lastName}, ${email}, ${phone}, NOW())
        `;
      } else {
        await sql`
          UPDATE customers
          SET first_name=${firstName}, last_name=${lastName}, email=${email}, phone=${phone}
          WHERE customer_id = (SELECT customer_id FROM customers ORDER BY customer_id DESC LIMIT 1)
        `;
      }

      closeModal();
      fetchAllLeads();
