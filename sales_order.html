      border-radius: 8px;

    .nav a:hover,

  <script type="module">
    import { neon } from "https://cdn.jsdelivr.net/npm/@neondatabase/serverless@0.7.0/+esm";
    const connectionString = "postgresql://neondb_owner:npg_J1gloZUcFQS2@ep-still-truth-a1051s4o-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require";
    const sql = neon(connectionString);

    // FETCH SALES ORDERS
    async function fetchAllSalesOrders() {
      try {
        const result = await sql`
          SELECT 
            so.order_id, 
            so.customer_id, 
            so.order_date, 
            so.total_amount, 
            so.shipping_address,
            so.order_status,
            so.payment_status,
            so.created_by,
            CONCAT(c.first_name, ' ', c.last_name) AS customer 
          FROM sales_orders so
          JOIN customers c ON c.customer_id = so.customer_id
          ORDER BY so.order_id ASC
        `;
        window.salesOrderData = result;
        renderTable(result);
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    }

    // RENDER TABLE
    function renderTable(data) {
      let html = `

        <table>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Order Date</th>
            <th>Total Amount</th>
            <th>Order Status</th>
            <th>Payment Status</th>
            <th>Created By</th>
            <th style="text-align:right;">Actions</th>
          </tr>
      `;

      for (const row of data) {
        const status = (row.order_status || '').toLowerCase();
        let statusClass = '';
        if (status === 'pending') 
          statusClass = 'status-pending status-badge';
         else if (status === 'processing') 
          statusClass = 'status-processing status-badge';
         else if (status === 'shipped') 
          statusClass = 'status-shipped status-badge';
         else if (status === 'delivered') 
          statusClass = 'status-delivered status-badge';

        const pstatus = (row.payment_status || '').toLowerCase();
        let pstatusClass = '';
        if (pstatus === "paid")
          pstatusClass = 'status-paid status-badge';
        else if (pstatus === "unpaid")
          pstatusClass = 'status-unpaid status-badge';

        html += `
          <tr>
            <td>${row.order_id}</td>
            <td>${row.customer}</td>
            <td>${new Date(row.order_date).toLocaleDateString()}</td>
            <td>₱${parseFloat(row.total_amount).toFixed(2)}</td>
            <td><span class="${statusClass}">${
              row.order_status
              ? row.order_status.charAt(0).toUpperCase() + row.order_status.slice(1).toLowerCase()
              : ''
            }</span></td>
            
            <td><span class="${pstatusClass}">${
              row.payment_status
                ? row.payment_status.charAt(0).toUpperCase() + row.payment_status.slice(1).toLowerCase()
                : ''
            }</span></td>
            <td>${row.created_by || ''}</td>
            <td>
              <div class="table-actions">
                <!-- View Button -->
            <button class="action-btn" onclick="viewSales(${row.order_id})" title="View">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
                <!-- Edit Button -->
                <button class="action-btn" onclick="editSales(${row.order_id})" title="Edit">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652l-1.688 1.687m-2.651-2.651L6.478 16.22a4.5 4.5 0 00-1.12 1.873l-.622 2.49a.375.375 0 00.465.465l2.49-.622a4.5 4.5 0 001.873-1.12l10.386-10.387m-2.651-2.651l2.651 2.651" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        `;
      }

      html += '</table>';
      document.getElementById('output').innerHTML = html;
    }

    // FILTER FUNCTION
    function filterCustomers(keyword) {
  if (!window.salesOrderData) return;
  keyword = keyword || '';
  const filtered = window.salesOrderData.filter(row =>
    row.customer && row.customer.toLowerCase().includes(keyword.toLowerCase())
  );
  renderTable(filtered);
}
    // SEARCH LISTENER
    window.onload = () => {
      fetchAllSalesOrders();
      const searchInput = document.getElementById("searchInput");
      if (searchInput) {
        searchInput.addEventListener("input", e => {
          filterCustomers(e.target.value);
        });
      }
    };

    // OPEN MODAL (Add Only)
    window.openModal = function () {
      
      document.getElementById("modalTitle").textContent = "Add Sales Order";
      document.querySelectorAll("#salesOrderModal input, #salesOrderModal select").forEach(input => input.disabled = false);
      document.getElementById("modalSaveBtn").style.display = "";
      document.getElementById("salesOrderModal").style.display = "flex";
    };

    // CLOSE MODAL
    window.closeModal = function () {
      document.getElementById("salesOrderModal").style.display = "none";
    };

    // INSERT NEW SALES ORDER
window.saveSalesOrder = async function () {
  const orderId = document.getElementById("modalOrderId").value;
  const orderDate = document.getElementById("modalOrderDate").value;
  const totalAmount = document.getElementById("modalTotalAmount").value;
  const orderStatus = document.getElementById("modalOrderStatus").value;
  const paymentStatus = document.getElementById("modalPaymentStatus").value;
  const createdBy = document.getElementById("modalAccountCreatedBy").value;

  if (!orderId || !orderDate || !totalAmount) {
    alert("Please fill out all fields.");
    return;
  }

  try {
    await sql`
      INSERT INTO sales_orders (customer_id, order_date, total_amount, order_status, payment_status, created_by)
      VALUES (
        ${orderId}, 
        ${orderDate}, 
        ${totalAmount}, 
        ${orderStatus}, 
        ${paymentStatus},
        ${createdBy}
      )  
    `;
    closeModal();
    fetchAllSalesOrders();
  } catch (error) {
    alert("Failed to save: " + error.message);
  }
}; // <-- This closes saveSalesOrder

// View sales order
window.viewSales = function (id) {
  const sales = window.salesOrderData.find(so => so.order_id === id);
  if (!sales) return;

  document.getElementById("modalTitle").textContent = "View Sales Order";
  document.getElementById("modalOrderId").value = sales.order_id;
  document.getElementById("modalCustomerId").value = sales.customer_id;
  document.getElementById("modalOrderDate").value = 
  new Date(sales.order_date).toISOString().split("T")[0];
  document.getElementById("modalTotalAmount").value = sales.total_amount;
  document.getElementById("modalShippingAddress").value = sales.shipping_address || '';
  document.getElementById("modalOrderStatus").value = sales.order_status || '';
  document.getElementById("modalPaymentStatus").value = sales.payment_status || '';
  document.getElementById("modalAccountCreatedBy").value = sales.created_by || '';
  setModalFieldsDisabled(true);
  document.getElementById("modalSaveBtn").style.display = "none";
  document.getElementById("salesOrderModal").style.display = "flex";
};

window.editSales = function (id) {
  const sales = window.salesOrderData.find(c => c.order_id === id);
  if (!sales) return;

  document.getElementById("modalTitle").textContent = "Edit Sales Order";
  document.getElementById("modalOrderId").value = sales.order_id;
  document.getElementById("modalCustomerId").value = sales.customer_id;
  document.getElementById("modalOrderDate").value = 
  new Date(sales.order_date).toISOString().split("T")[0];
  document.getElementById("modalTotalAmount").value = sales.total_amount;
  document.getElementById("modalShippingAddress").value = sales.shipping_address || '';
  document.getElementById("modalOrderStatus").value = sales.order_status || '';
  document.getElementById("modalPaymentStatus").value = sales.payment_status || '';
  document.getElementById("modalAccountCreatedBy").value = sales.created_by || '';
  setModalFieldsDisabled(false);
  document.getElementById("modalSaveBtn").style.display = "";
  document.getElementById("salesOrderModal").style.display = "flex";
};

function setModalFieldsDisabled(disabled) {
  document.querySelectorAll("#salesOrderModal input, #salesOrderModal select").forEach(input => {
    if (input.id !== "modalOrderId") input.disabled = disabled;
  });
}
    

  </script>
