  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background-color: #fdfffa;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      font-weight: 500;
      font-size: 1.5rem;
      margin-bottom: 30px;
      padding-left: 20px;

      background: linear-gradient(70deg, #cc79f0, #3e7ef7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .logo img {
      height: 40px;
      width: auto;
      object-fit: contain;
      margin-left: 5px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow-y: auto;
    }

    .nav a,
    .bottom a {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 11px 20px;
      color: #333135;
      font-weight: 640;
      text-decoration: none;
      border-radius: 8px;
      margin: 0 7px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav a:hover,
    .bottom a:hover {
      background: linear-gradient(90deg, #cc79f0, #3e7ef7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav a.active {
      background: linear-gradient(90deg, #cc79f0, #3e7ef7);
      color: #fdfffa;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: #fdfffa;
      background-clip: unset;
    }

    .bottom {
      margin-top: auto;
      display: flex;
      flex-direction: column;
    }

    .nav svg,
    .bottom svg {
      stroke: #6B7280; 
      transition: stroke 0.3s ease;
    }

    .nav a:hover svg,
    .bottom a:hover svg {
      stroke: #cc79f0; 
    }

    .nav a.active svg {
      stroke: #ffffff;
    }

    /* --- Main Content Styling --- */
    .main {
      flex: 1;
      padding: 2rem 3rem;
      background-color: #fdfffa;
      overflow-y: auto;
      font-family: 'Quicksand', sans-serif;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 26px;
      margin-bottom: 1.5rem;
      color: #333135;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      justify-content: flex-end;
      margin-top: -70px; 
      margin-bottom: 1rem;
    }

    .icon-bell {
      width: 24px;
      height: 24px;
      stroke: #6b7280;
      cursor: pointer;
      transition: stroke 0.3s ease;
    }

    .icon-bell:hover {
      stroke: #4b8efb;
    }

    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #d1d5db;
      transition: border-color 0.3s ease;
    }

    .profile-img:hover {
      border-color: #4b8efb;
    }

    .top-controls {
      display: flex;
      gap: 10px;
      margin-top: 2rem;
      align-items: center;
      padding: 10px;
    }

    .select-container {
      position: relative;
      display: inline-block;
      width: 200px; 
    }

    .select-container select {
      width: 100%;
      padding: 8px 36px 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: white;
      appearance: none;
      outline: none;
      cursor: pointer;
      min-width: 120px;
      transition: border-color 0.2s;
    }

    .select-container select:hover,
    .select-container select:focus {

    }

    .arrow-down-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);

      height: 16px;
      stroke: #333;
      pointer-events: none;
    }

    .search-container {
      display: flex;
      align-items: center;
      border: 1px solid #B3B3B3;
      border-radius: 999px;
      padding: 6px 12px;
      width: 100%;
      max-width: 400px;
      background-color: #f9f9f9;
      transition: border-color 0.2s;
    }

    .search-container:focus-within {
      border-color: #B3B3B3;
    }

    .search-icon {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      color: #B3B3B3;
    }

    .search-container input {
      border: none;
      outline: none;
      width: 100%;
      background: transparent;
      font-size: 14px;
    }

    .icon-buttons {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      margin: 1rem 0 1rem auto;
    }

    table {
      width: 100%;

      margin-top: 0.5rem;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
    }

    th, td {

      text-align: left;
      font-size: 13px;
    }

    th {

      font-weight: 600;
      border-bottom: 1px solid #E5E7EB;
    }

    #output {
      background-color: #f8f8f8;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.10);
      font-size: 14px;
    }


    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .modal-box h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      color: #374151;
    }

    .modal-box input {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
  </style>

  <script type="module">
    import { neon } from "https://cdn.jsdelivr.net/npm/@neondatabase/serverless@0.7.0/+esm";
    const connectionString = "postgresql://neondb_owner:npg_J1gloZUcFQS2@ep-still-truth-a1051s4o-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require";
    const sql = neon(connectionString);

    async function fetchAllFeedbacks() {
      try {
        const result = await sql`
          SELECT
            f.feedback_id,
            f.customer_id,
            COALESCE(CONCAT(c.first_name, ' ', c.last_name), '—') AS customer,
            f.comments,
            f.rating,
            f.feedback_date,
            f.order_id
          FROM user_feedback f
          LEFT JOIN customers c ON f.customer_id = c.customer_id
          ORDER BY f.feedback_id ASC
        `;
        window.feedbacks = result;
        renderFeedbackTable(result);
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    }

    // Render feedback table
    function renderFeedbackTable(data) {
      let html = `
        <table>
          <tr>
            <th>Feedback ID</th>
            <th>Customer ID</th>
            <th>Customer</th>
            <th>Order ID</th>
            <th>Comments</th>
            <th>Rating</th>
            <th>Date</th>
          </tr>
      `;

      for (const row of data) {
        html += `
          <tr>
            <td>${row.feedback_id}</td>
            <td>${row.customer_id ?? '—'}</td>
            <td>${row.customer ?? '—'}</td>
            <td>${row.order_id ?? '—'}</td>
            <td>${row.comments ?? ''}</td>
            <td>${row.rating ?? '—'}</td>
            <td>${row.feedback_date ? new Date(row.feedback_date).toISOString().split('T')[0] : '—'}</td>
          </tr>
        `;
      }

      html += '</table>';
      document.getElementById('output').innerHTML = html;
    }

    // Search filter
    function filterFeedbacks(keyword) {
      const filtered = window.feedbacks.filter(row =>
        (row.customer ?? '').toLowerCase().includes(keyword.toLowerCase()) ||
        (row.comments ?? '').toLowerCase().includes(keyword.toLowerCase()) ||
        String(row.rating ?? '').includes(keyword) ||
        String(row.order_id ?? '').includes(keyword)
      );
      renderFeedbackTable(filtered);
    }

    // On page load
    window.onload = () => {
      fetchAllFeedbacks();

      const searchInput = document.getElementById("searchInput");
      if (searchInput) {
        searchInput.addEventListener("input", function () {
          filterFeedbacks(this.value);
        });
      }
    };
  </script>
