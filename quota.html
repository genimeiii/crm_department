      margin-bottom: 30px;

      background: linear-gradient(70deg, #cc79f0, #3e7ef7);

      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

      height: 40px;
      width: auto;

      margin-left: 5px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow-y: auto;

    .nav a,
    .bottom a {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 11px 20px;

      font-weight: 640;
      text-decoration: none;
      border-radius: 8px;
      margin: 0 7px;
      transition: background-color 0.3s, color 0.3s;

    .nav a:hover,

      background: linear-gradient(90deg, #cc79f0, #3e7ef7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav a.active {
      background: linear-gradient(90deg, #cc79f0, #3e7ef7);
      color: #fdfffa;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: #fdfffa;
      background-clip: unset;

    .bottom {

      flex-direction: column;
    }

    .table-actions {

    .action-btn {

  <script type="module">
    import { neon } from "https://cdn.jsdelivr.net/npm/@neondatabase/serverless@0.7.0/+esm";
    const connectionString = "postgresql://neondb_owner:npg_J1gloZUcFQS2@ep-still-truth-a1051s4o-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require";
    const sql = neon(connectionString);

    function formatDate(dateString) {
      if (!dateString) return '';
      const d = new Date(dateString);
      if (isNaN(d.getTime())) return ''; // Invalid date check
      return d.toISOString().split('T')[0]; // YYYY-MM-DD
    }

    let currentEditId = null;

    // Fetch all quotations with customer and product info
    async function fetchAllQuotations() {
      try {
        const result = await sql`
          SELECT
            quotation_id,
            customer_id,
            created_at,
            opportunity_id,
            quotation_date,
            total_amount,
            status,
            updated_at
          FROM quotation_history
          ORDER BY quotation_id ASC
        `;
        window.quotationData = result;
        renderQuotationTable(result);
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    }

    // Render the table
    function renderQuotationTable(data) {
      let html = `
        <table>
          <tr>
            <th>Quota ID</th>
            <th>Customer ID</th>
            <th>Created At</th>
            <th>Opportunity ID</th>
            <th>Opportunity Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Updated At</th>
            <th style="text-align:right;">Actions</th>
          </tr>
      `;

      for (const row of data) {
        const status = (row.status || '').toLowerCase();
        let statusClass = '';
        if ( status === 'pending') statusClass = 'status-badge status-pending';
        else if (status === 'approved') statusClass = 'status-badge status-approved';
        else if (status === 'rejected') statusClass = 'status-badge status-rejected';

        html += `
          <tr>
            <td>${row.quotation_id ? 'Q' + String(row.quotation_id).padStart(3, '0') : ''}</td>
            <td>${row.customer_id ? 'C' + String(row.customer_id).padStart(3, '0') : '—'}</td>
            <td>${formatDate(row.created_at)}</td>
            <td>${row.opportunity_id ? 'O' + String(row.opportunity_id).padStart(3, '0') : ''}</td>
            <td>${formatDate(row.quotation_date)}</td>
            <td>₱ ${Number(row.total_amount).toFixed(2)}</td>
            <td><span class="${statusClass}">${
                row.status
                ? row.status.charAt(0).toUpperCase() + row.status.slice(1).toLowerCase()
                : '—'
            }</span></td>
            <td>${formatDate(row.updated_at)}</td>
          
          <td>
              <div class="table-actions">
                <!-- View Button -->
                <button class="action-btn" onclick="viewQuotation(${row.quotation_id})" title="View">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>

                <!-- Edit Button -->
                <button class="action-btn" onclick="editQuotation(${row.quotation_id})" title="Edit">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652l-1.688 1.687m-2.651-2.651L6.478 16.22a4.5 4.5 0 00-1.12 1.873l-.622 2.49a.375.375 0 00.465.465l2.49-.622a4.5 4.5 0 001.873-1.12l10.386-10.387m-2.651-2.651l2.651 2.651" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        `;
      }

      html += '</table>';
      document.getElementById('output').innerHTML = html;
    }

    // Search filter
    function filterQuotations(keyword) {
      const filtered = window.quotationData.filter(row =>
        String(row.customer_id).toLowerCase().includes(keyword.toLowerCase()) ||
        (row.status && row.status.toLowerCase().includes(keyword.toLowerCase()))
      );
      renderQuotationTable(filtered);
    }

    // Modal handling
    window.openModal = function () {
    currentEditId = null; // Reset for new
    const modal = document.getElementById("customerModal");
    document.getElementById("modalTitle").textContent = "New Quotation";
    document.getElementById("quotationForm").reset();
    document.getElementById("modalStatus").disabled = false;
    document.querySelectorAll("#customerModal input").forEach(input => input.disabled = false);
    document.getElementById("modalSaveBtn").style.display = "";
    modal.style.display = "flex";
};

    window.closeModal = function () {
      document.getElementById("customerModal").style.display = "none";
    };

    // View Quotation
    window.viewQuotation = function(id){
        const quotation = window.quotationData.find(q => q.quotation_id === id);
        if (!quotation) return;

        const modal = document.getElementById("customerModal");
        document.getElementById("modalTitle").textContent = "View Quotation";

        document.getElementById("modalCustomerId").value = quotation.customer_id;
        document.getElementById("modalTotalAmount").value = quotation.total_amount;
        document.getElementById("modalStatus").value = quotation.status;
        document.getElementById("modalStatus").disabled = true;

        document.querySelectorAll("#customerModal input").forEach(input => input.disabled = true);
        document.getElementById("modalSaveBtn").style.display = "none";
        modal.style.display = "flex";
    };

    // Edit Quotation
        window.editQuotation = function(id) {
          currentEditId = id; // Track which row is being edited
            const quotation = window.quotationData.find(q => q.quotation_id === id);
            if (!quotation) return;

        const modal = document.getElementById("customerModal");
        document.getElementById("modalTitle").textContent = "Edit Quotation";

        document.getElementById("modalCustomerId").value = quotation.customer_id;
        document.getElementById("modalTotalAmount").value = quotation.total_amount;
        document.getElementById("modalStatus").value = quotation.status;
        document.getElementById("modalStatus").disabled = false;

        document.querySelectorAll("#customerModal input").forEach(input => input.disabled = false);
        document.getElementById("modalSaveBtn").style.display = "";
        modal.style.display = "flex";
    };

    //Save Quotation
    window.saveQuotation = async function () {
      const customerId = document.getElementById("modalCustomerId").value;
      const totalAmount = document.getElementById("modalTotalAmount").value;
      const status = document.getElementById("modalStatus").value;

      if (!customerId || !totalAmount || !status) {
        alert("Please fill out all fields.");
        return;
      }

      try {
        if (currentEditId) {
          // UPDATE existing row
          await sql`
            UPDATE quotation_history
            SET customer_id = ${customerId},
                total_amount = ${totalAmount},
                status = ${status},
                updated_at = NOW()
            WHERE quotation_id = ${currentEditId}
          `;
        } else {
          // INSERT new row
          await sql`
            INSERT INTO quotation_history (customer_id, status, total_amount, created_at)
            VALUES (${customerId}, ${status}, ${totalAmount}, NOW())
          `;
        }
        closeModal();
        fetchAllQuotations(); 
      } catch (err) {
        alert("Failed to save: " + err.message);
      }
    };

    // On page load
    window.onload = () => {
      fetchAllQuotations();

      const searchInput = document.getElementById("searchInput");
      if (searchInput) {
        searchInput.addEventListener("input", function () {
          filterQuotations(this.value);
        });
      }
    };
  </script>

</head>

              viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 9l-7 7-7-7" />
          </svg>
        </div>

        <script>
          function navigateToPage() {
            const selectedValue = document.getElementById("QAP").value;
            if (selectedValue) {
              window.location.href = selectedValue;
            }
          }
        </script>

        <div class="search-container">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-3.35z" />
          </svg>
          <input
            type="text"
            id="searchInput"
            placeholder="Search"
            oninput="filterQuotations(this.value)"
          />
        </div>
      </div>

      <div id="output">Loading...</div>
    </main>
  </div>

  <!-- Modal HTML -->
  <!-- Quotation Modal -->
  <div id="customerModal" class="modal-overlay">
    <div class="modal-box">
      <h2 id="modalTitle">Quotation</h2>
      <form id="quotationForm" onsubmit="event.preventDefault(); saveQuotation();">
        <div>
          <label for="modalCustomerId">Customer Id</label>
          <input id="modalCustomerId" type="number" required>
        </div>
        <div>
          <label for="modalTotalAmount">Total Amount</label>
          <input id="modalTotalAmount" type="number" step="0.01" required>
        </div>
        <div>
          <label for="modalStatus">Status</label>
          <select id="modalStatus" required>
            <option value="">Select Status</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div class="modal-actions">
          <button class="btn-add" id="modalSaveBtn" type="submit">Save</button>
          <button class="btn-circle" type="button" onclick="closeModal()">✕</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
