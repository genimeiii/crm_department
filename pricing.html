  <script type="module">
    import { neon } from "https://cdn.jsdelivr.net/npm/@neondatabase/serverless@0.7.0/+esm";
    const connectionString = "postgresql://neondb_owner:npg_J1gloZUcFQS2@ep-still-truth-a1051s4o-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require";
    const sql = neon(connectionString);

    function formatDateToYYYYMMDD(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0'); // months are 0-based
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    // Put sanitize functions here
    function sanitizeInt(val) {
      if (val === "" || val === "—") return null;
      return Number(val);
    }

    function sanitizeDate(val) {
      if (val === "" || val === "—") return null;
      return val;
    }

    // Fetch all product pricing data
    async function fetchAllPricing() {
      try {
        const result = await sql`
          SELECT
            pp.product_id,
            p.product_name,
            pp.price,
            pp.discount_rate,
            pp.effective_date,
            pp.updated_by
          FROM product_pricing pp
          JOIN products p ON pp.product_id = p.product_id
          ORDER BY pp.product_id ASC
        `;
        window.pricingData = result;
        renderPricingTable(result);
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    }

    // Render the pricing table
    function renderPricingTable(data) {
        let html = `
        <table>
            <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Discount Rate</th>
            <th>Effective Date</th>
            <th>Updated By</th>
            <th style="text-align:right;">Actions</th>
            </tr>
        `;

        for (const row of data) {
          const effectiveDate = new Date(row.effective_date);
          const formattedDate = formatDateToYYYYMMDD(effectiveDate);
        html += `
          <tr>
            <td>${row.product_id}</td>
            <td>${row.product_name}</td>
            <td>₱ ${row.price}</td>
            <td>${row.discount_rate}</td>
            <td>${formattedDate}</td>
            <td>${row.updated_by || "—"}</td>
            <td>
              <div class="table-actions">
                <!-- View Button -->
                <button class="action-btn" onclick="viewPricing(${row.product_id})" title="View">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>

                <!-- Edit Button -->
                <button class="action-btn" onclick="editPricing(${row.product_id})" title="Edit">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652l-1.688 1.687m-2.651-2.651L6.478 16.22a4.5 4.5 0 00-1.12 1.873l-.622 2.49a.375.375 0 00.465.465l2.49-.622a4.5 4.5 0 001.873-1.12l10.386-10.387m-2.651-2.651l2.651 2.651" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        `;
        }

        html += '</table>';
        document.getElementById('output').innerHTML = html;
    }

    // Search filter
    function filterPricing(keyword) {
        const filtered = window.pricingData.filter(row =>
        row.product_name.toLowerCase().includes(keyword.toLowerCase()) ||
        String(row.price).toLowerCase().includes(keyword.toLowerCase())
        );
        renderPricingTable(filtered);
    }

    // OPEN MODAL
    window.openModal = function () {
      const modal = document.getElementById("pricingModal");
      document.getElementById("modalTitle").textContent = "Add Product";
      modal.style.display = "flex";
    };

    // CLOSE MODAL
    window.closeModal = function () {
        document.getElementById("pricingModal").style.display = "none";
    };

    // On load
    window.onload = () => {
          fetchAllPricing();

          const searchInput = document.getElementById("searchInput");
          if (searchInput) {
          searchInput.addEventListener("input", function () {
              filterPricing(this.value);
          });
          }
    };

    // View Pricing
    window.viewPricing = function(id) {
      const products = window.pricingData.find(c => c.product_id === id);
      if (!products) return;

      const modal = document.getElementById("pricingModal");
      document.getElementById("modalTitle").textContent = "View Products";

      document.getElementById("modalProductName").value = products.product_name;
      document.getElementById("modalPrice").value = products.price;
      document.getElementById("modalDiscountRate").value = products.discount_rate;
      document.getElementById("modalEffectiveDate").value = products.effective_date;
      document.getElementById("modalUpdatedBy").value = products.updated_by;

      document.querySelectorAll("#pricingModal input").forEach(input => input.disabled = true);
    
      modal.style.display = "flex";
    };

    window.editPricing = function(id) {
      const products = window.pricingData.find(c => c.product_id === id);
      if (!products) return;

      // Open modal in edit mode
      const modal = document.getElementById("pricingModal");
      document.getElementById("modalTitle").textContent = "Edit Products";

      // Fill inputs & enable editing
      document.getElementById("modalProductName").value = products.product_name;
      document.getElementById("modalPrice").value = products.price;
      document.getElementById("modalDiscountRate").value = products.discount_rate;
      document.getElementById("modalEffectiveDate").value = products.effective_date;
      document.getElementById("modalUpdatedBy").value = products.updated_by;

      document.querySelectorAll("#pricingModal input").forEach(input => input.disabled = false);

      // Change save button to update instead of insert
      const saveBtn = document.querySelector("#pricingModal .btn-add");
      saveBtn.onclick = async function () {
        try {
          await sql`
            UPDATE products
            SET product_name = ${document.getElementById("modalProductName").value}
            WHERE product_id = ${id}
          `;

          await sql`
            UPDATE product_pricing
            SET price = ${sanitizeInt(document.getElementById("modalPrice").value)},
                discount_rate = ${sanitizeInt(document.getElementById("modalDiscountRate").value)},
                effective_date = ${sanitizeDate(document.getElementById("modalEffectiveDate").value)},
                updated_by = ${document.getElementById("modalUpdatedBy").value || null}
            WHERE product_id = ${id}
          `;
          closeModal();
          fetchAllPricing();
        } catch (error) {
          alert("Failed to update: " + error.message);
        }
      };

      modal.style.display = "flex";
    };

  </script>
